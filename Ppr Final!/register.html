{% extends "base.html" %}

{% block title %}Регистрация | TravelPlanner{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <div class="text-center mb-4">
            <i class="fas fa-user-plus fa-3x text-primary"></i>
        </div>
        <h1 class="auth-title">Начните путешествовать!</h1>
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-floating mb-4">
                <input type="text" name="username" class="form-control" id="username" required>
                <label for="username"><i class="fas fa-user"></i> Имя пользователя</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="email" name="email" class="form-control" id="email" required>
                <label for="email"><i class="fas fa-envelope"></i> Email</label>
            </div>
            
            <div class="form-floating mb-4">
                <input type="password" name="password" class="form-control" id="password" required>
                <label for="password"><i class="fas fa-lock"></i> Пароль</label>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg w-100">
                <i class="fas fa-rocket"></i> Начать
            </button>
            
            <div class="auth-footer mt-4">
                <a href="{{ url_for('login') }}" class="text-primary">
                    <i class="fas fa-sign-in-alt"></i> Уже есть аккаунт?
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
