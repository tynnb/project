{% extends "base.html" %}

{% block title %}Регистрация | TravelPlanner{% endblock %}

{% block content %}
<div class="auth-container">
    <div class="auth-card">
        <h1 class="auth-title">Создать аккаунт</h1>
        <p class="auth-description">Присоединяйтесь к нашему сообществу путешественников</p>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="{{ url_for('register') }}">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль (минимум 8 символов)</label>
                <input type="password" id="password" name="password" class="form-control" required minlength="8">
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Зарегистрироваться</button>
            
            <div class="auth-footer">
                Уже есть аккаунт? <a href="{{ url_for('login') }}">Войти</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
