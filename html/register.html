{% extends "base.html" %}

{% block title %}Регистрация | TravelPlanner{% endblock %}

{% block extra_css %}
<style>
    .auth-container {
        display: flex;
        min-height: calc(100vh - 10rem);
        align-items: center;
        justify-content: center;
        padding: 2rem 0;
    }
    
    .auth-card {
        background: white;
        border-radius: 16px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        width: 100%;
        max-width: 500px;
        padding: 2.5rem;
        position: relative;
        overflow: hidden;
    }
    
    .auth-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        height: 6px;
        background: linear-gradient(90deg, var(--primary), var(--secondary));
    }
    
    .auth-title {
        font-family: 'Playfair Display', serif;
        font-size: 2rem;
        color: var(--primary);
        margin-bottom: 1.5rem;
        text-align: center;
    }
    
    .auth-description {
        color: var(--gray);
        text-align: center;
        margin-bottom: 2rem;
    }
    
    .form-group {
        margin-bottom: 1.5rem;
    }
    
    .form-group label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 500;
        color: var(--dark);
    }
    
    .form-control {
        width: 100%;
        padding: 0.9rem 1.2rem;
        border: 1px solid #e0e0e0;
        border-radius: 8px;
        font-size: 1rem;
        transition: all 0.3s;
    }
    
    .form-control:focus {
        outline: none;
        border-color: var(--primary);
        box-shadow: 0 0 0 3px rgba(94, 53, 177, 0.1);
    }
    
    .auth-footer {
        text-align: center;
        margin-top: 2rem;
        color: var(--gray);
    }
    
    .auth-footer a {
        color: var(--primary);
        font-weight: 600;
        text-decoration: none;
    }
    
    .auth-footer a:hover {
        text-decoration: underline;
    }
    
    /* Адаптивность */
    @media (max-width: 768px) {
        .auth-card {
            padding: 2rem 1.5rem;
        }
        
        .auth-title {
            font-size: 1.8rem;
        }
    }
</style>
{% endblock %}

{% block content %}
<div class="auth-container animate-fade">
    <div class="auth-card">
        <h1 class="auth-title">Создать аккаунт</h1>
        <p class="auth-description">Присоединяйтесь к нашему сообществу путешественников</p>
        
        {% if error %}
            <div class="alert alert-danger">{{ error }}</div>
        {% endif %}
        
        <form method="POST" action="/register">
            <div class="form-group">
                <label for="username">Имя пользователя</label>
                <input type="text" id="username" name="username" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>
            
            <div class="form-group">
                <label for="password">Пароль</label>
                <input type="password" id="password" name="password" class="form-control" required>
            </div>
            
            <button type="submit" class="btn btn-primary" style="width: 100%; padding: 1rem;">Зарегистрироваться</button>
            
            <div class="auth-footer">
                Уже есть аккаунт? <a href="/login">Войти</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
