{% extends "base.html" %}

{% block title %}Новая поездка | TravelPlanner{% endblock %}

{% block extra_css %}
<style>
    /* Все оригинальные стили */
    .form-container { ... }
    .form-header { ... }
    /* ... остальные стили ... */
</style>
{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <div class="form-header">
            <h1 class="form-title">Новая поездка</h1>
            <p class="form-subtitle">Заполните информацию о вашем путешествии</p>
        </div>
        
        <form method="POST" action="/create_trip" class="trip-form">
            <div class="form-section">
                <h2 class="section-title">Основная информация</h2>
                
                <div class="form-group">
                    <label for="title">Название поездки</label>
                    <input type="text" id="title" name="title" class="form-control" required>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="start_date">Дата начала</label>
                        <input type="date" id="start_date" name="start_date" class="form-control" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="end_date">Дата окончания</label>
                        <input type="date" id="end_date" name="end_date" class="form-control" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Аэропорт вылета</label>
                        <select name="departure_icao" class="form-control" required>
                            {% for airport in icao_list %}
                                <option value="{{ airport.icao }}">{{ airport.airport }} ({{ airport.icao }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label>Аэропорт прибытия</label>
                        <select name="arrival_icao" class="form-control" required>
                            {% for airport in icao_list %}
                                <option value="{{ airport.icao }}">{{ airport.airport }} ({{ airport.icao }})</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label>Базовая валюта</label>
                    <select name="base_currency" class="form-control" required>
                        {% for currency in availble_currencies %}
                            <option value="{{ currency }}">{{ currency }}</option>
                        {% endfor %}
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h2 class="section-title">Точки маршрута</h2>
                
                <div id="points-container">
                    <div class="point-form">
                        <div class="point-header">
                            <div class="point-number">1</div>
                            <button type="button" class="remove-point" style="display: none;">×</button>
                        </div>
                        
                        <div class="form-group">
                            <label>Местоположение</label>
                            <input type="text" name="locations[]" class="form-control" required>
                        </div>
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label>Прибытие</label>
                                <input type="datetime-local" name="arrival_time[]" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label>Отъезд</label>
                                <input type="datetime-local" name="departure_time[]" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Номер рейса</label>
                                <input type="text" name="flight_number[]" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label>Отель</label>
                                <input type="text" name="hotel_name[]" class="form-control">
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label>Сумма расхода</label>
                                <input type="number" step="0.01" name="cost_amount[]" class="form-control">
                            </div>
                            
                            <div class="form-group">
                                <label>Валюта</label>
                                <select name="cost_currency[]" class="form-control">
                                    {% for currency in availble_currencies %}
                                        <option value="{{ currency }}">{{ currency }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                
                <button type="button" id="add-point" class="btn btn-outline">
                    + Добавить точку
                </button>
            </div>
            
            <div class="form-actions">
                <a href="/trips" class="btn btn-outline">Отмена</a>
                <button type="submit" class="btn btn-primary">Сохранить</button>
            </div>
        </form>
    </div>
</div>

<script>
    // Оригинальный JavaScript с функцией обновления номеров
    document.getElementById('add-point').addEventListener('click', function() {
        const container = document.getElementById('points-container');
        const newPoint = container.firstElementChild.cloneNode(true);
        
        // Сброс значений
        newPoint.querySelectorAll('input').forEach(input => input.value = '');
        newPoint.querySelector('.remove-point').style.display = 'flex';
        
        newPoint.querySelector('.remove-point').addEventListener('click', function() {
            container.removeChild(newPoint);
            updatePointNumbers();
        });

        container.appendChild(newPoint);
        updatePointNumbers();
    });

    function updatePointNumbers() {
        document.querySelectorAll('.point-number').forEach((el, index) => {
            el.textContent = index + 1;
        });
    }
</script>
{% endblock %}
